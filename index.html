
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Voting System</title>
  <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: rgba(0, 0, 0, 0.6);
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  width: 350px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin: 10px 0 20px;
  font-size: 14px;
  opacity: 0.8;
}

.tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.tabs button {
  background: none;
  border: none;
  color: #fff;
  font-size: 16px;
  padding: 10px 20px;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: border-color 0.3s;
}

.tabs button.active {
  border-color: #fff;
}

.form {
  display: none;
  flex-direction: column;
  gap: 10px;
}

.form.active {
  display: flex;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="file"] {
  padding: 10px;
  border: none;
  border-radius: 8px;
  width: 100%;
  font-size: 14px;
}

button {
  background: linear-gradient(to right, #43cea2, #185a9d);
  border: none;
  border-radius: 8px;
  padding: 10px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: linear-gradient(to right, #2bc0e4, #eaecc6);
  color: #000;
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üó≥Ô∏è Online Voting System</h1>
      <p>Secure, Transparent, and Convenient Voting</p>
    </header>

    <main>
      <div class="tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Register</button>
      </div>

      <div id="login-form" class="form active">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
      </div>

      <div id="register-form" class="form">
        <h2>Register</h2>
        <input type="text" id="register-name" placeholder="Full Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="text" id="register-voterid" placeholder="Voter ID" required>
        <input type="file" id="register-idproof" accept="image/*,.pdf">
        <button onclick="register()">Register</button>
      </div>
    </main>
  </div>

 <script >
  // Tab Switching Logic
  document.getElementById("login-tab").addEventListener("click", () => {
    document.getElementById("login-tab").classList.add("active");
    document.getElementById("register-tab").classList.remove("active");
    document.getElementById("login-form").classList.add("active");
    document.getElementById("register-form").classList.remove("active");
  });

  document.getElementById("register-tab").addEventListener("click", () => {
    document.getElementById("register-tab").classList.add("active");
    document.getElementById("login-tab").classList.remove("active");
    document.getElementById("register-form").classList.add("active");
    document.getElementById("login-form").classList.remove("active");
  });

  // Placeholder login function
  function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    // Simple validation (optional)
    if(email && password){
      alert(`Login clicked!\nEmail: ${email}`);
      // Redirect to election page
      window.location.href = "election.html";
    } else {
      alert("Please enter both email and password.");
    }
  }

  // Placeholder register function
  function register() {
    const name = document.getElementById("register-name").value;
    const email = document.getElementById("register-email").value;
    const voterId = document.getElementById("register-voterid").value;
    // Simple validation (optional)
    if(name && email && voterId){
      alert(`Register clicked!\nName: ${name}`);
      // Redirect to election page
      window.location.href = "election.html";
    } else {
      alert("Please fill in all the required fields.");
    }
  }
</script>


  </script>
</body>
</html>
